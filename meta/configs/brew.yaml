- defaults:
    link:
      create: true
      relink: true
      force: true

- brew:
    - lsd # Replace `exa` (Error: exa has been disabled because it is not maintained upstream!)
    - fzf
    - todo-txt
    - gcc
    - fastfetch
    - fzf
    - tmux
    - source-highlight
    - editorconfig
    - jq
    - ncdu
    - htop
    - zsh
    # Need for Zinit ice
    - svn
    # See https://mise.jdx.dev/direnv.html#mise-inside-of-direnv-use-mise-in-envrc
    - mise
    - direnv

- link:
    ~/.config/mise/config.toml: apps/mise/config.toml
    ~/.config/direnv/direnvrc: apps/mise/direnvrc

- shell++:
  - description: Install default tool versions
    condition: 'true'
  - stdout: true
    stderr: true
    command: |

      mise current
      mise install
