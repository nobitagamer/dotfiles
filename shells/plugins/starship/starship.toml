# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

# Inserts a blank line between shell prompts
add_newline = true

# Replace the "‚ùØ" symbol in the prompt with "‚ûú"
# [character] # The name of the module we are configuring is "character"
# success_symbol = "[‚ûú](bold green)" # The "success_symbol" segment is being set to "‚ûú" with the color "bold green"

[kubernetes]
# dimmed green/bright-green
# format = 'on [‚õµ ($user on )($cluster in )$context \($namespace\)](bright-blue) '
disabled = false

[kubernetes.context_aliases]
"arn:.*/(?P<var_cluster>[\\w-]+)" = "eks-$var_cluster"

# OpenShift contexts carry the namespace and user in the kube context: `namespace/name/user`:
".*/openshift-cluster/.*" = "openshift"
# Or better, to rename every OpenShift cluster at once:
".*/(?P<var_cluster>[\\w-]+)/.*" = "$var_cluster"

# Contexts from GKE, AWS and other cloud providers usually carry additional information, like the region/zone.
# The following entry matches on the GKE format (`gke_projectname_zone_cluster-name`)
# and renames every matching kube context into a more readable format (`gke-cluster-name`):
"gke_.*_(?P<var_cluster>[\\w-]+)" = "gke-$var_cluster"

# [nodejs]
# format = "via [ü§ñ $version](bold green) "

[git_branch]
# symbol = "üå± "
truncation_length = 4
truncation_symbol = ""
ignore_branches = ["master", "main"]

